  <style>
    :root {
      --primary-bg: linear-gradient(135deg, #0f0f0f, #1f1f1f);
      --text-primary: #fff;
      --text-secondary: #ccc;
      --text-muted: #888;
      --button-bg: #ffffff;
      --button-hover: #e0e0e0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--primary-bg);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 1.5rem;
      line-height: 1.5;
    }

    .container {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 2.5rem);
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    p {
      font-size: clamp(1rem, 3vw, 1.125rem);
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }

    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: var(--button-bg);
      color: #000;
      font-weight: 700;
      border-radius: 999px;
      text-decoration: none;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .button:hover,
    .button:focus {
      background-color: var(--button-hover);
      transform: translateY(-2px);
    }

    .button:focus {
      outline: none;
      border-color: var(--text-primary);
    }

    footer {
      position: fixed;
      bottom: 1rem;
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    @media (prefers-reduced-motion: reduce) {
      .button {
        transition: none;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

    <main>
      <h1>OnePass Apparel</h1>
      <p>Achieve Excellence in Motion</p>
      <a href="#" class="button" role="button" aria-label="Shop Coming Soon">Shop Coming Soon</a>
    </main>
    <footer>
      <p>&copy; 2025 OnePass Apparel. All rights reserved.</p>
    </footer>
  </div>
</body>
